<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function HelloWorld(props) {
        //console.log(props);
        return(
            <div>
              <h1>Hi {props.name}</h1>
              <MyAge age={props.age} adult={props.adult} />
            </div>
        );
      }

      function MyAge(props){
        return(
          <h2>MyAge : {props.age}.
          <br/>Adult? : {props.adult}</h2>
        );
      }

      class MyAgeClass extends React.Component{
        render() {
          return(
          <h2>MyAge : 19.</h2>
          
        );
        }

      }

      ReactDOM.render(
        <div>
        <HelloWorld name="Siddhartha Sarkar" age="25" adult="Yes"/>
        
        <HelloWorld name="Tukai" age="27" adult="Yes"/>
        
        <MyAgeClass />
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
