<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.rood, initial-scale=1.0">
    <title>DOM Manupulation</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const heading1 = document.createElement('h1');

    heading1.innerHTML = "Namaste Everyone from Javascript!!";
    
    const root = document.getElementById('root');

    root.appendChild(heading1);
</script>
